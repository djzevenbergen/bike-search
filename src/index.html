<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Search</title>
</head>

<body>
  <div id="cont" class="container">
    <div class='jumbotron'>
      <h1>Stolen Bike Search</h1>
    </div>

    <form id="search-form">

      <label for="zipcode">Zipcode</label>
      <input type="number" id='zipcode' value='98105'>

      <label for="distance">Distance (in miles)</label>
      <input type='number' id='distance' value='5'>

      <button type="submit">Search</button>
    </form>

    <h3 id="location"></h3>
    <div class="row">
      <div id="column" class="col-md-4">
        <div id="jumboTwo" class="jumbotron-fluid">
          <h3 id="header">Links To Bikes</h3>
        </div>
        <div id="output"></div>
      </div>
      <div id="column-two" class="col-md-5">
        <h2 id="count"></h2>
      </div>
    </div>

  </div>

</body>

</html>
